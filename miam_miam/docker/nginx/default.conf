# Configuration du serveur web Nginx
server {
    # Écouter sur le port 8000
    listen 8000;
    
    # Nom du serveur (n'importe lequel)
    server_name _;
    
    # Dossier racine (où se trouvent les fichiers publics)
    root /var/www/html/public;

    # Fichiers d'index par défaut
    index index.php index.html;

    # Taille max des fichiers uploadés
    client_max_body_size 20M;

    # Redirection de toutes les URLs vers Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuration pour exécuter les fichiers PHP
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    # Bloquer l'accès aux fichiers cachés
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Cache pour les fichiers statiques (images, CSS, JS)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
}